plugins {
    id 'java'
}



repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.avro', name: 'avro', version: '1.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}